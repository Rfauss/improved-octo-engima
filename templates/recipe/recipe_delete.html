{% extends 'base.html' %}
{% load widget_tweaks %}
{% load static %}


{% block title %}Delete{% endblock title %}


{% block content %}
        <div class="modal is-active">
            <div class="modal-background"></div>
            <div class="modal-content">
                <div class="box">
                    <div class="column is-half is-offset-one-quarter has-text-centered">
                        <h2 style="padding-bottom: 10px;"><strong>Warning this cannot be undone, delete?</strong></h2>
                        <div>
                            <form action="" method="post">
                                {% csrf_token %}
                                <button class="button is-danger">
                                    Delete Anyways
                                </button>
                                <a class="button is-primary is-light" href="{% url 'recipe_detail' recipe.pk %}">Go Back</a>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <a href="{% url 'recipe_detail' recipe.pk %}" class="modal-close is-large" aria-label="close"></a>
        </div>

{% endblock content %}
