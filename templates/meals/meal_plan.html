{% extends 'base.html' %}
{% load static %}
{% load widget_tweaks %}

{% block title %}Meal Plan{% endblock title %}

{% block content %}
<section class="section">

    <div class="container">
        <div class="card">
            <div class="card-title has-text-centered" style="height: 80px;">
                {% for mealplan in mealplan_list  %}
                
                {{mealplan.owner}}   
                
                {{mealplan.recipes.get_all}}
                {% endfor %}
            </div>
        </div>
    </div>
</section>



{% endblock content %}
